{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
CONTACT
{% endblock %}

{% block content %}
<div class="container">
  <h1>Contact</h1>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}

    <button type="Submit" class="btn btn_blue btn-block text-white rounded-0 py-2 mt-3">Submit</button>
  </form>
</div>
{% endblock %}
